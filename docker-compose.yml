version: '3.8'

services:
  memory-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memory-mcp-server
    ports:
      - '${MCP_PORT:-3000}:3000'
    volumes:
      - '${MEMORIES_PATH:-./memories}:/app/memories'
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: [CMD, wget, --quiet, --tries=1, --spider, 'http://localhost:3000/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
